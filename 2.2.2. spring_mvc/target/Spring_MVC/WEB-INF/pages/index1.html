<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table th, table td {padding: 5px;}
    </style>
</head>
<body>
    <h1>Users</h1>

    <table border = "1">

        <tr>
            <th>id</th>
            <th>name</th>
            <th>lastname</th>
        </tr>

        <tr th:each="user, state: ${users}">
            <td th:utext="${user.id}">Series</td>
            <td th:utext="${user.name}">Model</td>
            <td th:utext="${user.lastname}">Type</td>
        </tr>

    </table>
</body>
</html>
